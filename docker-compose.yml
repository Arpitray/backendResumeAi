version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: airesume-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: arpit123
      POSTGRES_DB: ai_resume
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: airesume-redis
    command: ["redis-server", "--appendonly", "yes", "--protected-mode", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres-data:
  redis-data:
